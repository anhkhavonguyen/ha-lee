<div class="qr-code__title">
  <label>{{'QR-CODE.title'|translate}}</label>
</div>

<div class="qr-code">
  <ngx-qrcode [qrc-value]="customerCode" qrc-errorCorrectionLevel="H" qrc-version="7">
  </ngx-qrcode>
  <div class="qr-code__img-qr-position">
    <img class="qr-code__img-qr" src="{{imageCustomer}}">
  </div>
</div>

<button class="qr-code__btn-close" (click)="onClose()">Close</button>
