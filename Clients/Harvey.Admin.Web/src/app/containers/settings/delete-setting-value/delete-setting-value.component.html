<div class="modal-header">
  <h5 class="modal-title">Delete Setting Value</h5>
  <button type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="onDismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Do you want to delete this setting?</p>
</div>
<div class="modal-footer">
  <button
          (click)="deleteValue()"
          class="btn btn-primary"
          type="button">
    {{'APP.SETTINGS.Delete'| translate}}
  </button>
